<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Food</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    
      <div class="text-center">
        <img src="images/logo/logo.png" alt="" style="max-width:250px;" class="mb-4">
        <div class="container" style="max-width:500px;">
            <!-- search area -->
            <div class="input-group">
                <input id="input-field" type="text" class="form-control rounded shadow-lg p-2 border-0"
                    placeholder="Search Food" aria-label="Recipient's username" aria-describedby="button-addon2">
                <!-- search button -->
                <button onclick="searchFoods()" class="btn search-btn ms-2 rounded text-white"
                    type="button">Search</button>
            </div>
        </div>
      </div>
      <!-- display just for you food card --> 
        <section class="container mt-5">
            <h2 class="just-for-you-heading">Just For You</h2>
            <div class="mb-2">  
                <div id="display-category-foods" class="row row-cols-1 row-cols-md-3 g-4  mt-5">
                   
                </div>
            </div>
           </section>
        <!-- spinner area -->
        <div class="d-flex justify-content-center mt-5">
            <span class="mb-2" id="spinner">
                <img src="images/spinner-light-bg.gif" alt="" width="50px" height="50px">
                <br>Loading...
            </span>
            <div id="spinner-grow" class="spinner-grow  text-dark mb-4" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    <div class="container mb-5">
        <!-- display card foods -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-2">
         
        </div>
    </div>
    <!-- bootstrap bundle js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/app.js"></script>
</body>

</html>
